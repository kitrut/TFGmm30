name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-16.04

    strategy:
      matrix:
        node-version: [6.x]

    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      working-directory: FrontEnd
      run: npm install

    - name: Build
      working-directory: FrontEnd
      run: npm run build --if-present

    - name: Testing
      working-directory: FrontEnd
      run: npm test
