name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [6.x]

    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      working-directory: FrontEnd
      run: npm install

    - name: Install dependencies
      working-directory: FrontEnd
      run: npm run build --if-present

    - name: Install dependencies
      working-directory: FrontEnd
      run: npm test

    with:
      node-version: ${{ matrix.node-version }}
    env:
      CI: true
