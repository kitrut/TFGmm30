<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'Menu.Settings' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>{{'Settings.SelectALanguage' | translate}}:</ion-label>  
    <ion-select (ionChange)="changeLanguage($event)">
      <ion-select-option *ngFor="let language of languages" [value]="language.value">
        {{ language.label }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="full">
    <ion-icon slot="start" name="moon"></ion-icon>
    <ion-label>
      Toggle Dark Theme
    </ion-label>
    <ion-toggle (ionChange)="changeTheme($event)" slot="end"></ion-toggle>
  </ion-item>
  
  
</ion-content>
