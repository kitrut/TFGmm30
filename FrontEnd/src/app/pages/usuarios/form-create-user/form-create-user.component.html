<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input clearInput formControlName="nombre" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input clearInput formControlName="apellidos" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input clearInput formControlName="email" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rol</ion-label>
      <ion-select placeholder="Select One" formControlName="rol" ngDefaultControl>
        <ion-select-option value="PROFESOR">Profesor</ion-select-option>
        <ion-select-option value="ALUMNO">Alumno</ion-select-option>
        <ion-select-option value="ADMIN">Administrador</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="danger" (click)="clearForm()">Clear</ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="submit" expand="block" color="success" [disabled]="!userForm.valid">Click me!</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
