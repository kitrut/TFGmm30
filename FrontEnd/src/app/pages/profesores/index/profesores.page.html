<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'Menu.Profesores' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-searchbar animated [(ngModel)]="buscado" (ionChange)="buscar()" debounce="500"></ion-searchbar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list no-padding>
      <ion-item text-center color="primary">
        <ion-avatar slot="start"></ion-avatar>
        <ion-label>Nombre</ion-label>
        <ion-label>Apellidos</ion-label>
        <ion-label>Email</ion-label>
      </ion-item>
      <ion-item-sliding *ngFor="let profe of profesoresFiltrados">
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="perfil(profe.id)">
            <ion-icon slot="top" name="information-circle-outline"></ion-icon>
            Detalles
          </ion-item-option>
          <ion-item-option color="secondary">
            <ion-icon slot="top" name="chatboxes"></ion-icon>
            Mensaje
          </ion-item-option>
          <ion-item-option color="tertiary">
            <ion-icon slot="top" name="create"></ion-icon>
            Editar
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon slot="top" name="trash"></ion-icon>
            Borrar
          </ion-item-option>
        </ion-item-options>

        <ion-item text-center>
          <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label text-wrap>{{profe.nombre}}</ion-label>
          <ion-label text-wrap>{{profe.apellidos}}</ion-label>
          <ion-label text-wrap>{{profe.email}}</ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
