<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'Menu.Profesores' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="buscado" (ionChange)="buscar()" debounce="500"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let profe of profesores">
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="perfil(profe.id)">
          <ion-icon slot="top" name="information-circle-outline"></ion-icon>
          Detalles
        </ion-item-option>
        <ion-item-option color="secondary">
          <ion-icon slot="top" name="chatboxes"></ion-icon>
          Mensaje
        </ion-item-option>
        <ion-item-option color="tertiary">
          <ion-icon slot="top" name="create"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="top" name="trash"></ion-icon>
          Borrar
        </ion-item-option>
      </ion-item-options>

      <ion-item text-center>
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>{{profe.name}}</ion-label>
        <ion-label>{{profe.apellidos}}</ion-label>
        <ion-label>{{profe.mail}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
