<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
          <img width="80" height="80" src="assets\images\User_icon.png" />
      </ion-col>
      <ion-col>
        <ion-row>Nombre:{{profesor.nombre}}</ion-row>
        <ion-row>Apellidos:{{profesor.apellidos}}</ion-row>
        <ion-row>Email:{{profesor.email}}</ion-row>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-label>Asignaturas</ion-label>
      </ion-col>
      <ion-col text-center>
        <ion-label>Alumnos</ion-label>
      </ion-col>
      <ion-col >
        <ion-label>Incidencias</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
