<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'Menu.Tutoring' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="./add">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      Mis tutorías
      
    </ion-item>
    
    <ion-item *ngIf="tutorings.length === 0">
      No ha realizado ninguna tutoría
    </ion-item>

    <ion-item *ngFor="let tutoring of tutorings | paginate: { itemsPerPage: 5, currentPage: p }">

      <ion-avatar slot="start">
        <img src="assets/images/User_icon.png">
      </ion-avatar>

      <ion-label>
        <h2>{{tutoring.title}}</h2>
        <span>{{tutoring.createAt | date:'d/M/yy, h:mm a'}}</span>
      </ion-label>

      <ion-label>
        TODO asignatura
      </ion-label>

      <ion-buttons slot="end">
        <ion-button [routerLink]="'./' + tutoring.id">
          <ion-icon name="eye-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-item>
  </ion-list>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</ion-content>
