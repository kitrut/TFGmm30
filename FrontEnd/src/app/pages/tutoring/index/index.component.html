<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'Menu.Tutoring' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="./add">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      Mis tutor√≠as
      
    </ion-item>

    <ion-item *ngFor="let tutoring of tutorings">

      <ion-avatar slot="start">
        <img src="assets/images/User_icon.png">
      </ion-avatar>

      <ion-label>
        <h2>Tutoria {{tutoring}}</h2>
        <span>10/10/10</span>
      </ion-label>

      <ion-label>
        Titulo de la tutoria
      </ion-label>

      <ion-buttons slot="end">
        <ion-button [routerLink]="'./' + tutoring">
          <ion-icon name="eye-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-item>
  </ion-list>

</ion-content>
