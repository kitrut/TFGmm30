<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Crear anuncio
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss(null)">
        <ion-icon name="close" slot="icon-only" class="ion-no-margin ion-no-padding"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  <ion-content [formGroup]="announceForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">TÃ­tulo</ion-label>
      <ion-input clearInput formControlName="titulo" ngDefaultControl></ion-input>
    </ion-item>

    <ion-input clearInput formControlName="id" ngDefaultControl hidden></ion-input>

    <ion-item>
      <ion-label position="floating">Seleccione una asignatura</ion-label>
      <ion-select>
        <ion-select-option value="0">General</ion-select-option>
        <ion-select-option *ngFor="let asi of asignaturas" value="asi.id">
          <ion-icon slot="end" name="bookmarks"></ion-icon>{{'['+ asi.curso + '] ' +  asi.nombre}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Importancia</ion-label>
      <ion-range placeholder="dasdas" min="1" max="5" step="1" snaps ticks="true" pin="true" clearInput formControlName="importancia" ngDefaultControl>
        <ion-icon slot="end" name="star"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mensaje</ion-label>
      <ion-textarea rows="8" clearInput formControlName="contenido" ngDefaultControl></ion-textarea>
    </ion-item>
    <ion-input clearInput formControlName="id" ngDefaultControl hidden></ion-input>
  </ion-content>

  <ion-footer>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="danger" (click)="announceForm.reset()">Limpiar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="primary" type="submit" (click)="onSubmit()" [disabled]="!announceForm.valid" >Guardar</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
