<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'Menu.Home' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let anuncio of anuncios">
    <ion-item lines="none" color="tertiary">
      <ion-icon name="star" slot="end" size="small" class="ion-no-margin ion-no-padding" color="gold" *ngFor="let stars of [].constructor(anuncio.importancia)"></ion-icon>
    </ion-item>
    <ion-card-header tappable (click)="anuncio.expanded=!anuncio.expanded" color="tertiary">
      <ion-card-title>
        {{anuncio.titulo}}
      </ion-card-title>
      <ion-card-subtitle>
        <ion-row>
          <ion-col>
            Avisador
          </ion-col>
          <ion-col class="ion-text-right">
            {{anuncio.createAt | date:'d/M/yy, h:mm a'}}
          </ion-col>
        </ion-row>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content #content *ngIf="anuncio.expanded">
      {{anuncio.contenido}}
    </ion-card-content>
  </ion-card>
</ion-content>
