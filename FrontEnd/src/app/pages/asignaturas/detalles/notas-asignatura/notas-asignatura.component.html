<ion-content>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    <td mat-footer-cell *matFooterCellDef>Totales</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
    <td mat-cell *matCellDef="let element"> {{element.peso}}% </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalPercent()}}% </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nota </th>
    <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="weight2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ponderada </th>
    <td mat-cell *matCellDef="let element"> {{(element.nota * element.peso)/100 | number:'.2'}}  </td>
    <td mat-footer-cell *matFooterCellDef>{{getTotalCost()| number:'.2'}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Comentarios </th>
    <td mat-cell *matCellDef="let element"> {{element.comentarios}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    
  </table>
</ion-content>
