<ion-card>
  <ion-card-header color="tertiary">
      {{pregunta}}
  </ion-card-header>
  <ion-card-content>
      <ion-list>
          <ion-item *ngFor="let opt of opciones">
            <ion-label>{{opt.texto}}</ion-label>
            <ion-checkbox slot="start" color="success"></ion-checkbox>
          </ion-item>
        </ion-list>
  </ion-card-content>
</ion-card>
