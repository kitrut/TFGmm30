<ion-card>
  <ion-card-header color="tertiary">
    {{pregunta}}
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
        <ion-reorder *ngFor="let opt of opciones">
          <ion-item>
            <ion-label>
              {{opt.texto}}
            </ion-label>
          </ion-item>
        </ion-reorder>
      </ion-reorder-group>
    </ion-list>
  </ion-card-content>
</ion-card>
