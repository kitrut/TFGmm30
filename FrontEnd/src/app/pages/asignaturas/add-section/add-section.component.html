<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add section</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="sectionForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input clearInput formControlName="sectionName" ngDefaultControl></ion-input>
    </ion-item>    
    
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="danger" (click)="clearForm()">Clear</ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="submit" expand="block" color="success" [disabled]="!sectionForm.valid">Click me!</ion-button>
      </ion-col>
    </ion-row>    
  </form>
</ion-content>
