<ion-app [ngClass]="theme">
  <ion-split-pane when="(min-width: 2000px)">
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
            <ion-item color="primary" [routerDirection]="'root'" [routerLink]="['/perfil']">
              <ion-avatar slot="start">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-avatar>
              <ion-label>
                <h3>{{usuarioNombreApellidos}}</h3>
                <p>{{rolUsuario}}</p>
              </ion-label>
            </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages;let lastItem = last;">
            <ion-item *ngIf="!lastItem" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ 'Menu.'+p.title | translate }}
              </ion-label>
              <ion-badge slot="end">0</ion-badge>
            </ion-item>
            <ion-item *ngIf="lastItem" [routerDirection]="'root'" [routerLink]="[p.url]" (click)="salir()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                {{ 'Menu.Salir' | translate }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
