<ion-content color="primary" class="ion-padding">
  <form class="container py-5" [formGroup]="loginForm" (ngSubmit)="login()" (keyup.enter)="login()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col align-center size="6" size-xs="12">       
          <ion-item>
            <ion-input formControlName="user" type="text" placeholder="Username" autofocus required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="password" type="password" placeholder="Password" required></ion-input>
          </ion-item>
            
          <ion-label *ngIf="error" color="danger">{{errorCode}}</ion-label>
          
          <ion-button color="success" size="large" type="submit" [disabled]="loginForm.invalid" expand="full">Entrar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
